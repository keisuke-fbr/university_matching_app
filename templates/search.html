<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>項目選択画面</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>項目選択</h1>
    <div class="button-list">
      <button onclick="location.href='{{ url_for('search_study') }}'">学問</button>
      <button onclick="location.href='{{ url_for('search_report') }}'">レポート作成</button>
      <button onclick="location.href='{{ url_for('search_job') }}'">就職活動</button>
      <button onclick="location.href='{{ url_for('search_circle') }}'">サークル</button>
    </div>
    <div class="inbox-link-area">
      <a href="{{ url_for('inbox') }}" class="inbox-link-btn">
        <span style="margin-right:8px;"><i class="fa fa-envelope"></i></span>
        メッセージ受信箱へ
      </a>
    </div>
    <div class="register-link-area" style="margin-top:40px; text-align:center;">
      <a href="{{ url_for('register') }}" class="register-link-btn">新規登録はこちら</a>
    </div>
    <!-- ここにログアウトボタンを追加 -->
    <div class="logout-link-area" style="margin-top:28px; text-align:center;">
      <a href="{{ url_for('logout') }}" class="logout-link-btn">
        <span style="margin-right:7px;"><i class="fa fa-sign-out-alt"></i></span>
        ログアウト
      </a>
    </div>
  </div>
  <!-- Font Awesome CDN（メール＆ログアウトアイコン用） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
