<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="login-container">
    <h1>ログイン</h1>
    <form method="POST" action="{{ url_for('login') }}">
      <label>名前<br>
        <input type="text" name="user_name" required>
      </label>
      <label>パスワード<br>
        <input type="password" name="password" required>
      </label>
      <button type="submit" class="login-btn">ログイン</button>
    </form>

    <!-- ここに新規登録ボタンを追加 -->
    <div class="register-link-area" style="margin-top:22px; text-align:center;">
      <a href="{{ url_for('register_pass') }}" class="register-link-btn">新規ユーザー登録はこちら</a>
    </div>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
