<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会員登録</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="login-container">
    <h1>新規会員登録</h1>
    <form method="POST" action="{{ url_for('register_pass') }}">
      <label>名前<br>
        <input type="text" name="name" required>
      </label>
      <label>パスワード<br>
        <input type="password" name="password" required>
      </label>
      <button type="submit" class="login-btn">登録する</button>
    </form>
    {% if success %}
      <div class="success-message">会員登録が完了しました！</div>
    {% elif error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    <div style="margin-top: 18px;">
      <a href="{{ url_for('login') }}">ログイン画面へ戻る</a>
    </div>
  </div>
</body>
</html>
